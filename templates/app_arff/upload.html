{% extends "app_arff/base.html" %}

{% block title %}Subir ARFF - Visualizador{% endblock %}

{% block content %}
<div class="upload-container">
    <div class="upload-card">
        <div class="upload-icon">üìÅ</div>
        <h1>ARFF</h1>
        <h2>Sube el archivo arff</h2>
        <p class="upload-description">
            Formatos soportados: <strong>.arff</strong><br>
            M√°ximo: 10MB
        </p>

        <!-- Formulario funcional -->
        <form method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            <div class="file-input-wrapper">
                <input type="file" name="file" id="fileInput" accept=".arff" required hidden>
                <label for="fileInput" class="file-label">
                    Selecci√≥n de un archivo
                </label>
                <button type="button" class="browse-btn" onclick="document.getElementById('fileInput').click();">
                    Examinar
                </button>
            </div>

            <!-- Mostrar nombre del archivo -->
            <div id="fileNameDisplay" class="file-name"></div>

            <!-- Mostrar error (si existe) -->
            {% if error %}
            <p class="error-msg">{{ error }}</p>
            {% endif %}

            <button type="submit" id="processBtn" class="process-btn">
                Procesar ARFF
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Mostrar nombre del archivo seleccionado
    const fileInput = document.getElementById("fileInput");
    const fileNameDisplay = document.getElementById("fileNameDisplay");
    const processBtn = document.getElementById("processBtn");

    fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
            fileNameDisplay.textContent = fileInput.files[0].name;
            fileNameDisplay.classList.remove("error");
        } else {
            fileNameDisplay.textContent = "";
        }
    });

    // Mostrar animaci√≥n al enviar
    document.querySelector(".upload-form").addEventListener("submit", () => {
        processBtn.innerHTML = '<span class="loader"></span>';
    });
</script>
{% endblock %}
